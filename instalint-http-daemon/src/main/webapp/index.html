<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        .issue {
            font-family: Helvetica Neue,Segoe UI,Helvetica,Arial,sans-serif;
            background-color: #ffeaea;
            border: 1px solid #dd4040;
            margin: 5px 0 5px 0;
            padding: 8px 10px;
            font-size: 13px;
            font-weight: 600;
            overflow: auto;
            transition: background-color .3s ease,border-color .3s ease;
        }
        .issue:hover {
            background-color: #ffdada;
        }
        .issueDotDotDot {
            background: rgba(75,159,213,.3);
            color: #4b9fd5;
            height: 7px;
            width: 11px;
            padding: 3px 4px 3px 3px;
            line-height: 1px;
            display: inline-block;
            margin: 0 4px 8px 4px;
            position: relative;
            top: -3px;
            font-size: 15px;
        }

        html {
            min-height:100vh;
        }

        body {
            display: grid;
            grid-template-rows: 30px 55px auto;
            grid-template-columns: 1px 46% auto 1px;
            grid-row-gap: 40px;
            grid-column-gap: 2%;
            grid-template-areas:
              "header-cell header-cell header-cell header-cell"
              "a languageSelect-cell languageSelect-cell b"
              "c input-cell output-cell d"
            ;
            justify-items: stretch;
            align-items: stretch;

            margin: 0 0 10px 0;
            font-family: Helvetica Neue,Segoe UI,Helvetica,Arial,sans-serif;
            background-color: #4b9fd5;
            color: white;
            min-height:97vh;
        }

        .broad {
            display: inline;
        }
        .narrow {
            display: none;
        }

        @media (max-width: 800px) {

            .broad {
                display: none;
            }
            .narrow {
                display: inline;
            }

            body {
                grid-template-rows: 30px auto auto auto;
                grid-template-columns: 5px auto 5px;
                grid-row-gap: 10px;
                grid-column-gap: 0px;
                grid-template-areas:
                  "header-cell header-cell header-cell"
                  "a languageSelect-cell b"
                  "c input-cell d"
                  "e output-cell f"
                ;
            }
        }

        #header {
            grid-area: header-cell;
            background-color: #262626;

            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto auto;
            grid-row-gap: 0;
            grid-column-gap: 10px;
            grid-template-areas:
              "logo-cell link-cell"
            ;

        }

        #logo {
            font-size: 16px;
            justify-self: start;
            align-self: center;
            padding: 0 0 0 10px;
            font-weight: normal;
            margin: 0;
        }

        #link {
            grid-area: link-cell;
            justify-self: end;
            align-self: center;
            padding: 0 8px 4px 0;
            margin: 0;
        }

        #link a {
            color: white;
            font-size: 10px;
            font-weight: normal;
        }

        #languageSelect {
            grid-area: languageSelect-cell;
            font-size: 44px;
            font-family:Roboto,sans-serif;
            font-weight: 300;
            margin: 0;
        }

        #input {
            grid-area: input-cell;
            background: white;
            color: black;
            overflow: auto;
            border: none;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
        }

        #output {
            grid-area: output-cell;
            background: white;
            color: black;
            overflow: auto;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
            transition: opacity 0.3s;
        }

        select {
          padding: 5px 35px 5px 5px;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          background: url(https://upload.wikimedia.org/wikipedia/commons/4/4f/TriangleArrow-Down.svg) 96% / 8% no-repeat #eee;

          margin: 0px 0px 0px 0px;
          position: relative;
          top: -6px;
          border: solid 1px #91d315;
          background-color: #91d315;
          color: #225463;
          height: 44px;
          width: 170px;
          text-transform: uppercase;
          font-family: Roboto,sans-serif;
          text-align: center;
          font-weight: 500;
          font-size: 16px;
        }

        /* CAUTION: IE hackery ahead */
        select::-ms-expand {
            display: none; /* remove default arrow in IE 10 and 11 */
        }

            color: #660E80;
            font-style: normal;
            font-weight: bold;
        }

        #output .k {
            color: #0071ba;
            font-weight: 600;
        }
    </style>
    <title>Instalint - online code inspection</title>

<body onload="onInit()">

<div id="header">

    <h1 id="logo">
        instalint

    <div id="link">
        <a id="store" href="javascript:onStoreRequest()">Generate link</a>
        <a id="about" href="/about">About</a>
    </div>
</div>

<h2 id="languageSelect">
    <span class="broad">Analyze your</span>
    <span class="narrow">Analyze</span>

        <option value="JavaScript" selected="selected">JavaScript</option><!-- js -->
