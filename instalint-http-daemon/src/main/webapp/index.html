        .issue {
            font-family: Helvetica Neue,Segoe UI,Helvetica,Arial,sans-serif;
            background-color: #ffeaea;
            border: 1px solid #dd4040;
            margin: 5px 0 5px 0;
            padding: 8px 10px;
            font-size: 13px;
            font-weight: 600;
            overflow: auto;
            transition: background-color .3s ease,border-color .3s ease;
        }
        .issue:hover {
            background-color: #ffdada;
        }
        .issueDotDotDot {
            background: rgba(75,159,213,.3);
            color: #4b9fd5;
            height: 7px;
            width: 11px;
            padding: 3px 4px 3px 3px;
            line-height: 1px;
            display: inline-block;
            margin: 0 4px 8px 4px;
            position: relative;
            top: -3px;
            font-size: 15px;
        }

        html {
            min-height:100vh;
        }

        body {
            display: grid;
            grid-template-rows: 100px 45px auto;
            grid-template-columns: 2vw 46% 2vw auto 2vw;
            grid-row-gap: 1vw;
            grid-column-gap: 0;
            grid-template-areas:
              "blue1 header-cell header-cell header-cell blue2"
              "a languageSelect-cell languageSelect-cell languageSelect-cell c"
              "d input-cell e output-cell f"
            ;
            justify-items: stretch;
            align-items: stretch;

            margin: 0 0 10px 0;
            font-family: Helvetica Neue,Segoe UI,Helvetica,Arial,sans-serif;
            background-color: #f3f3f3;
            color: white;
            min-height:97vh;
        }

        .broad {
            display: inline;
        }
        .narrow {
            display: none;
        }

        @media (max-width: 800px) {

            .broad {
                display: none;
            }
            .narrow {
                display: inline;
            }

            body {
                grid-template-rows: 100px auto auto auto;
                grid-template-columns: 5px auto 5px;
                grid-row-gap: 10px;
                grid-column-gap: 0px;
                grid-template-areas:
                  "blue1 header-cell blue2"
                  "a languageSelect-cell b"
                  "c input-cell d"
                  "e output-cell f"
                ;
            }

            #motto {
                display: none;
            }
        }

        #header {
            height: 100px;
            grid-area: header-cell;
            background-color: #4b9fd5;

            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto auto;
            grid-row-gap: 0;
            grid-column-gap: 10px;
            grid-template-areas:
              "logo-cell motto-cell link-cell"
            ;

        }

        #logo {
            font-size: 32px;
            justify-self: start;
            align-self: center;
            padding: 0 0 0 0;
            font-weight: normal;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        #logo-right {
            font-weight: 700;
            color: #014B7C;
            padding-left: 3px
        }

        #link {
            grid-area: link-cell;
            justify-self: end;
            align-self: center;
            padding: 0 8px 4px 0;
            margin: 0;
        }

        #motto {
            font-size: 25px;
            grid-area: motto-cell;
            justify-self: end;
            align-self: center;
            padding: 0 100px 0px 0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        #link a {
            color: white;
            font-size: 10px;
            font-weight: normal;
        }

        #languageSelect {
            grid-area: languageSelect-cell;
        }

        #input {
            grid-area: input-cell;
            background: white;
            color: black;
            overflow: auto;
            border: none;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
        }

        #output {
            grid-area: output-cell;
            background: white;
            color: black;
            overflow: auto;

            font-family: Consolas,Liberation Mono,Menlo,Courier,monospace;
            font-size: 12px;
            line-height: 18px;
            color: #666;

            padding: 10px;
            white-space: pre;
            transition: opacity 0.3s;
        }

        .languageButton {
        }

        .insta-button {
            border: solid 2px #91d315;
            color: #91d315;
            font-size: 21px;
            background: transparent;
            display: inline-block;
            padding: 2px 8px;
            margin: 5px 15px 0 0;
            font-weight: 400;
            cursor: pointer
        }

        #examples {
            float: right;
            margin-left: 20px
        }

        #store {
            float: right;
            margin-right: 0;
        }

        .languageButton-selected {
            border-color: #4b9fd5;
            color: #4b9fd5;
        }

        /* CAUTION: IE hackery ahead */
        select::-ms-expand {
            display: none; /* remove default arrow in IE 10 and 11 */
        }

        #output .c {
            color: #660E80;
            font-style: normal;
            font-weight: bold;
        }

        #output .k {
            color: #0071ba;
            font-weight: 600;
        }

        #blue1 {
            background-color: #4b9fd5;
            grid-area: blue1;
        }

        #blue2 {
            background-color: #4b9fd5;
            grid-area: blue2;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            float: right;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            right:0;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;}

<body onload="onInit()">

<div id="blue1"></div>

<div id="header">

    <h1 id="logo">
        INSTA<span id="logo-right">LINT</span>
    </h1>

    <div id="motto">
        Use the power of Sonar* language analyzers online
    </div>

    <div id="link">
        <a id="about" href="/about">About</a>
    </div>
</div>

<div id="blue2"></div>

<div id="languageSelect">
    <div onclick="onLanguageClick('JavaScript')" id="JavaScript-btn" class="insta-button languageButton languageButton-selected">JavaScript</div>
    <div onclick="onLanguageClick('Java')" id="Java-btn" class="insta-button languageButton">Java</div>
    <div onclick="onLanguageClick('PHP')" id="PHP-btn" class="insta-button languageButton">PHP</div>
    <div onclick="onLanguageClick('Python')" id="Python-btn" class="insta-button languageButton">Python</div>


    <div onclick="onStoreRequest()" id="store" class="insta-button">Get link</div>

    <div class="dropdown">
        <div onclick="showDropdown()" id="examples" class="dropbtn insta-button">Try our examples</div>
        <div id="myDropdown" class="dropdown-content">
        </div>
    </div>
</div>

<textarea id="input" onchange="onInput()" oninput="onInput()" cols="80" rows="5" spellcheck="false">arr = [1, 2, 3];
for (var x in arr) {
  console.log(x);
}
</textarea>

<div id="output"></div>
